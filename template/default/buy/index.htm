{template 'header'}
<div class="m">
	<div class="f_l side">
		{if $DT[page_catalog]}
			{php $mid = $moduleid;$stat = 1;}
			{template 'catalog','chip'}
		{/if}
	</div>

	<div class="m_l_0 f_l">
		<div class="left_box">		
			<div class="b10">&nbsp;</div>
			<!-- 廣告 -->
			<img src="http://emailpanel.in/wp-content/uploads/2012/06/features8.jpg" width="1020" height="200" alt="" />
			<div class="b10">&nbsp;</div>
			
			<div class="type">
			<a href="{$MOD[linkurl]}" class="{if $typeid==99}type_1{else}type_2{/if}">全部</a>
			{loop $TYPE $k $v}
			<a href="javascript:Go('{$MOD[linkurl]}{rewrite('index.php?typeid='.$k.'&catid='.$catid)}');" class="{if $typeid==$k}type_1{else}type_2{/if}">{$v}</a>
			{/loop}
			</div>
			<div class="b10 c_b">&nbsp;</div>		
			<div class="img_tip" id="img_tip" style="display:none;">&nbsp;</div>
			{if $page == 1}{ad($moduleid,0,'',6)}{/if}		<!--{tag("moduleid=$moduleid&condition=status=3$dtype&catid=$catid&areaid=$cityid&pagesize=".$MOD[pagesize]."&page=$page&showpage=1&datetype=5&order=".$MOD[order]."&fields=".$MOD[fields]."&template=list-buy")}-->
		<br/>
		</div>
	</div>
</div>
{template 'footer'}
