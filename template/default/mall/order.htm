{if $lists}
	<table cellpadding="10" cellspacing="0" width="100%">
	<tr align="center" bgcolor="#F6F6F6">
	<td width="120">Buyer</td>
	<td>Product</td>
	<td>Bid</td>
	<td>Quantity</td>
	<td width="200">Billing History</td>
	<td width="60">Status</td>
	</tr>
	{loop $lists $k $v}
	<tr align="center"{if $k%2==1} bgcolor="#F6F6F6"{/if}>
	<td>{hide_name($v[buyer])}</td>
	<td><a href="{$v[linkurl]}" target="_blank" title="{$v[title]}">{dsubstr($v[title], 40, '..')}</a></td>
	<td class="f_price">{$v[price]}</td>
	<td class="px11">{$v[number]}</td>
	<td>{$v[updatetime]}</td>
	<td class="px11">Done</td>
	</tr>
	{/loop}
	</table>
{if $pages}<div class="pages">{$pages}</div>{/if}
{else}
<div class="order_no">No deal this moment.</div>
{/if}
