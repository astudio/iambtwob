<div id="panes">
	<!-- loop in 4 videos -->
	{loop $tags $k $t}
	<div><a href="{$t[linkurl]}" target="{$target}"><img src="{$t[thumb]}" alt="{$t[title]}" /><span class="arrow"></span></a></div>
	{/loop}
</div>
<div id="tab_nav">
	<ul>
		{loop $tags $k $t}
		<li><a href="javascript:;"><span class="arrow"></span><p>{$t[title]}</p></a></li>
		{/loop}	
	</ul>
</div>
