<div class="Lists">
	{loop $tags $k $t}
	<div class="list" id="item_{$t[itemid]}">
		<a href="{$MOD[linkurl]}{rewrite('price.php?fbox=1&itemid='.$t[itemid])}" class="Quote"><div class="order"><img src="{DT_SKIN}image/quote_btn.png" alt="Quote button" /></div></a>
		<div class="thumb"><a href="{$t[linkurl]}&fbox=1" class="Detail" data-title="{$t[title]}"><img class="lazy" data-src="{imgurl($t[thumb], 1)}" src="{DT_SKIN}image/blank.gif" alt="{$t[alt]}" onmouseover="img_tip(this, this.src);" onmouseout="img_tip(this, '');"/></a></div>

		<ul>
			<li>{if $t[vip]}<span class="f_r"><img src="{DT_SKIN}image/vip_{$t[vip]}.gif"/></span>{/if}<a href="{$t[linkurl]}&fbox=1" class="Detail" data-title="{$t[title]}"><strong class="px14">{$t[title]}</strong></a></li>
			<li><span class="px11">{timetodate($t[edittime], $datetype)}&nbsp;&nbsp;</span>
			<li class="f_gray">{$t[introduce]}</li>			
			<span class="f_gray">&nbsp;&nbsp;{if !$t[username]} [Unregistered]{/if}</span>
			</li>
		</ul>
	</div>
	{/loop}	
</div>	
{if $showpage && $pages}<div class="pages">{$pages}</div>{/if}
