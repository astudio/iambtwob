<div class="Lists">
	{loop $tags $k $t}
	<div class="list">
		<div class="thumb"><a href="{$t[linkurl]}" target="_blank"><img src="{imgurl($t[thumb], 1)}" width="80" height="80" alt=""/></a></div>

		<ul>
			<li>{if $t[vip]}<span class="f_r"><img src="{DT_SKIN}image/vip_{$t[vip]}.gif"/></span>{/if}<a href="{$t[linkurl]}" target="_blank"><strong class="px14">{$t[company]}</strong></a></li>
			<li class="f_gray">主營：{$t[business]}</li>
			<li class="f_gray">
			{if $t[mode]}({$t[mode]})&nbsp;&nbsp;{/if}
			{if $t[validated]}[已核實]{else}[未核實]{/if}
			</li>
			<li><span class="f_gray">[{area_pos($t[areaid], '/', 2)}]</span></li>
		</ul>
	</div>
	{/loop}	
</div>	
{if $showpage && $pages}<div class="pages">{$pages}</div>{/if}
