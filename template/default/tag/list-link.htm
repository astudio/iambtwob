<table width="100%" cellpadding="3" cellspacing="3">
{loop $tags $i $t}
{if $i%$cols==0}<tr>{/if}
<td width="{$percent}"><a href="{$t[linkurl]}" target="_blank" title="{$t[introduce]}">{if $t[thumb]}<img class="lazy" data-src="{$t[thumb]}" src="{DT_SKIN}image/blank.gif" width="{$width}" height="{$height}" alt="{$t[alt]}"/>{else}{$t[title]}{/if}</a></td>
{if $i%$cols==($cols-1)}</tr>{/if}
{/loop}
</table>
{if $showpage && $pages}<div class="pages">{$pages}</div>{/if}
