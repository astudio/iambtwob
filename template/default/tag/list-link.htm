<ul>
	{loop $tags $i $t}
		<li>
			<a href="{$t[linkurl]}" target="_blank" title="{$t[introduce]}">{if $t[thumb]}<img class="lazy" data-src="{$t[thumb]}" src="{DT_SKIN}image/blank.gif" width="{$width}" height="{$height}" alt="{$t[alt]}"/>{else}{$t[title]}{/if}</a>
		</li>
	{/loop}
</ul>
{if $showpage && $pages}<div class="pages">{$pages}</div>{/if}
