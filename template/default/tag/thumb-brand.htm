{loop $tags $i $t}
{if $i%$cols==0}<ul>{/if}
<li>
	<a href="{$t[linkurl]}"{if $target} target="{$target}"{/if}>
		<img class="lazy" data-src="{$t[thumb]}" src="{DT_SKIN}image/blank.gif" alt="{$t[alt]}"/>
		<span>{$t[title]}</span>
	</a>
</li>
{if $i%$cols==($cols-1)}</ul>{/if}
{/loop}
{if $showpage && $pages}<div class="pages">{$pages}</div>{/if}
